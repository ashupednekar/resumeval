apiVersion: apps/v1
kind: Deployment
metadata:
  name: resumeval
  labels:
    app: resumeval
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resumeval
  template:
    metadata:
      labels:
        app: resumeval
    spec:
      containers:
      - name: resumeval
        image: docker.io/ashupednekar535/resumeval:latest
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: RUST_LOG
          value: "debug,sqlx=info,html5ever=info,scraper=info,standard_error=info,aws_smithy_runtime=info,lopdf=info"
        - name: LISTEN_PORT
          value: "3001"
        - name: SERVICE_NAME
          value: "resumeval"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: resumeval-secrets
              key: database-url
        - name: DATABASE_SCHEMA
          value: "auth"
        - name: DATABASE_POOL_MAX_CONNECTIONS
          value: "5"
        - name: SMTP_USER
          value: "senderemailrs@gmail.com"
        - name: FROM_EMAIL
          value: "senderemailrs@gmail.com"
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: resumeval-secrets
              key: gmail-app-password
        - name: SMTP_SERVER
          value: "smtp.gmail.com"
        - name: SMTP_PORT
          value: "587"
        - name: BASE_URL
          value: "http://localhost:3000"
        - name: AI_PROVIDER
          value: "gemini"
        - name: AI_ENDPOINT
          value: ""
        - name: AI_MODEL
          value: ""
        - name: AI_KEY
          valueFrom:
            secretKeyRef:
              name: resumeval-secrets
              key: ai-key
        - name: S3_ENDPOINT
          value: "http://minio.essentials.svc:9000"
        - name: S3_ACCESS_KEY
          value: "minioadmin"
        - name: S3_SECRET_KEY
          value: "minioadmin"
        - name: S3_BUCKET_NAME
          value: "files"
        - name: S3_REGION
          value: "us-east-1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /livez
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        lifecycle:
          postStart:
            exec:
              command: 
              - /app/resumeval 
              - migrate
---
apiVersion: v1
kind: Service
metadata:
  name: resumeval
  labels:
    app: resumeval
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: resumeval
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resumeval
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - resumeval.ashudev.in
    secretName: resumeval-tls
  rules:
  - host: resumeval.ashudev.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: resumeval
            port:
              number: 80
